<!DOCTYPE html>
<html>
<head>
    <title>Nasteha Layout</title>

    <style>
        body {
            background-color: #7f3fbf;
            font-family: Arial;
            color: white;
            text-align: center;
        }

        #header {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .box {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 8px;
            
        }
        .box li{
            list-style: none;
        }
    </style>
</head>

<body>

    <div id="header">
        <h1>Nasteha Profile</h1>
    </div>

    <div class="box">
        <h2>About Me</h2>
        <p>I love coding and creating beautiful designs.</p>
    </div>

    <div class="box">
        <h2>My Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Design</li>
        </ul>
    </div>

</body>
</html>
