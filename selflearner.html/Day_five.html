<!DOCTYPE html>
<html>
<head>
    <title>Nasteha Responsive Website</title>
<link rel="shortcut icon" href="hospital.png" type="image/x-icon">
<style>
    body {
        font-family: Arial;
        background: #5c5a40;
        color: white;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    .container {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    .card {
        background: white;
        color: purple;
        width: 250px;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
    }

    .card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }

    .card button {
        background: purple;
        color: white;
        border: none;
        padding: 10px;
        width: 90%;
        border-radius: 8px;
    }

    /* ðŸ“± Responsive for Mobile */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: center;
        }
    }
</style>

</head>

<body>

    <h1>Nasteha Profile Cards</h1>

    <div class="container">

        <div class="card">
            <img src="arig.jpg" alt="Profile">
            <h3>Nasteha Mohamed</h3>
            <p>Web Developer</p>
            <button>Contact Me</button>
        </div>

        <div class="card">
            <img src="hospital.png" alt="Profile">
            <h3>My Friend</h3>
            <p>Designer</p>
            <button>View Profile</button>
        </div>

    </div>

</body>
</html>
