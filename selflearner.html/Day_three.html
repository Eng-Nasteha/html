<!DOCTYPE html>
<html>
<head>
    <title>Nasteha Modern Website</title>

    <style>
        body {
            background: #7f3fbf;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            color: purple;
            align-items: center;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navbar a {
            color: purple;
            text-decoration: none;
            font-weight: bold;
        }

        /* TWO COLUMNS */
        .two-columns {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .left, .right {
            flex: 1;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
        }

        /* FOOTER */
        .footer {
            margin-top: 40px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <h2 class="logo">Nasteha</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="two-columns">
        <div class="left">
            <h2>About Me</h2>
            <p>Hi, I'm Nasteha. I love coding and design!</p>
        </div>

        <div class="right">
            <h2>My Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Design</li>
            </ul>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Nasteha Web — All rights reserved</p>
    </footer>

</body>
</html>
