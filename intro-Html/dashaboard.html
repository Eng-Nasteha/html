
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Arigfeyleylehey Finance Dashboard</title>
  <link rel="stylesheet" href="styledashboard.css">
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile">
       <img srcset="mine.jpg" alt="profile picture" width="100" height="100">
        <h3>Nasteha Mohamad</h3>
      </div>
      <ul>
        <li>Home</li>
        <li>Records</li>
        <li>Transactions</li>
        <li>Reports</li>
      </ul>
      <button class="logout">Log Out</button>
    </div>

    <!-- Main Content -->
    <div class="main">
      <h1>Welcome To Arigfeyleylehey Finance Dashboard</h1>
      <p>Please Enter Client Details</p>

      <form>
        <div class="form-row">
          <input type="text" placeholder="First Name">
          <input type="text" placeholder="Last Name">
        </div>
        <div class="form-row">
          <input type="text" placeholder="Account Type">
          <input type="text" placeholder="Select Branch">
        </div>
        <div class="form-row">
          <input type="text" placeholder="Currency">
          <input type="number" placeholder="Amount">
        </div>
        <div class="form-row">
          <input type="text" placeholder="Account Number">
          <input type="text" placeholder="Phone Number">
        </div>
        <div class="form-row">
          <input type="text" placeholder="Purpose of Transaction" class="full">
        </div>
        <button type="submit" class="transact-btn">Transact</button>
      </form>
    </div>
  </div>

</body>
</html>
